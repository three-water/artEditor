<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>artEditor</title>
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<!-- 强制让文档的宽度与设备的宽度保持1:1，并且文档最大的宽度比例是1.0，且不允许用户点击屏幕放大浏览 -->
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, minimal-ui">
	<!-- iphone设备中的safari私有meta标签，它表示：允许全屏模式浏览 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="example/css/style.css">
</head>
<body style="margin: 0;padding: 0;">
	<div style="width:100%;margin: 0 auto;height: 100%;overflow: auto;">
    <!-- <h2>正文</h2> -->
    <div id="content"></div>
    <!-- <button id="getValue">getValue</button>
    <button id="setValue">setValue</button>
    <button id="insertImg">insertImg</button> -->
  </div>
	<script src="example/js/jquery-1.11.2.js"></script>
  <script>
    $('body').css('height', document.documentElement.clientHeight + 'px');
  </script>
	<!-- <script src="dist/index.min.js"></script> -->
	<script src="src/index.js"></script>
	<script src="example/js/index.js"></script>
</body>
</html>
